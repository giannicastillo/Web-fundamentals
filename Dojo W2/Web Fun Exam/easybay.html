<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Succulent Shop</title>
    <link rel="stylesheet" href="easybay.css">
</head>
<body>
    <div id="container">
        <div class="nav">
            <div class="img-easybay">
                <img class="leaf" src="./images 2/images 2/assets/leaf.png" alt="leaf">
                <p class="easybay">EasyBay</p>
            </div>
            <p class="search-msg">Search for anything</p>
            <img class="scope" src="./images 2/images 2/assets/search-dark.png" alt="scope">
            <p class="sign-in">Sign In</p>
            <!-- <img id="cart" src="./images 2/images 2/assets/cart-dark.png" alt="cart"> -->
                <button class="cart-btn" onclick="alertMe('Your cart is empty')"><img src="./images 2/images 2/assets/cart-dark.png" alt="cart"></button>
        </div>
        <div id="plant-list">
            <p>Aeonium</p>
            <p> Andormischus</p>
            <p> Agave</p>
            <p>Aloe</p>
            <p>Anacampseros</p>
            <p>Aristaloe</p>
            <p>More...</p>
        </div>
        <div id="your-source">
            <h3>Your Source for Serious Succulent Specialties</h3>
        </div>
        <div id="body">
        <div class="disco-box">
            <p class="sent-right">Discover succulent varieties one pot or rack at a time!</p>
            <div class="disc-arr">Discovery</div>
                <img class="arrow" src="./images 2/images 2/assets/arrow-light.png" alt="arrow">
            </div> 
            <img id="hoverimg" onmouseover="over(this)" onmouseout="out(this)" src="./images 2/images 2/assets/succulents-1.jpg" alt="succulents1">
            </div>
            <img class="aloe-img" src="./images 2/images 2/assets/aloe-m.jpg" alt="aloe-med">
            <div class="aloe-arr"> Soothing Aloe</p>
                <img class="arr-left" src="./images 2/images 2/assets/arrow-light.png">
            </div>
            <div id="bottom">
                <div class="plant-imgs"></div>
                    <img class="aeonium" src="./images 2/images 2/assets/aeonium-s.jpg" alt="aeonium">
                    <img class="cactus" src="./images 2/images 2/assets/cactus-s.jpg" alt="cactus">
                    <img class="echeveria" src="./images 2/images 2/assets/echeveria-s.jpg" alt="echeveria">
                    <img class="sedum" src="./images 2/images 2/assets/sedum-s.jpg" alt="sedum">
                    <img class="sempervivum" src="./images 2/images 2/assets/sempervivum-s.jpg" alt="sempervivum">

            </div>


            </div>
        </div>



        </div>
    </div>
    
    <script src= "easybay.js"></script>
